<script>
    function getComputerChoice (){
        move = ["rock", "paper", "scissors"]; // Changed to lowercase for consistency
        return move[Math.floor(Math.random()*3)];
    }
    function playRound(playerSelection, computerSelection) {
        playerSelection = playerSelection.toLowerCase();
        computerSelection = computerSelection;
        if(playerSelection===computerSelection){
            console.log("It's a tie");
            return 1; // Return a value to indicate a tie
        }

        const winningCombination = {
            rock: "scissors",
            paper: "rock",
            scissors: "paper"
        };

        if(winningCombination[playerSelection]===computerSelection){
            return 2; // Return a value to indicate player wins
        }
        if(winningCombination[computerSelection]===playerSelection){
            return 3; // Return a value to indicate computer wins
        }
    }

    function game (){
        let playerScore = 0;
        let computerScore = 0;
        for (let i = 0; i < 5 ; i++){
            let playerSelection = prompt("Enter your move: ");
            let computerSelection = getComputerChoice();
            let result = playRound(playerSelection,computerSelection);
            if(result===2){
                playerScore+=1;
            }
            else if (result===3) {
                computerScore+=1;
            }
            console.log(`Current score:\nPlayer chose: ${playerSelection}\nComputer selection: ${computerSelection}\nPlayer score: ${playerScore}\nComputer score: ${computerScore}`);
        }

        if(playerScore>computerScore) {
            return "Player wins!";
        }
        else if (playerScore<computerScore) { // Added condition for a tie
            return "Player loses!";
        } else {
            return "It's a tie!";
        }
    }

    console.log(game());
</script>
